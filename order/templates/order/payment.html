{% extends 'base.html' %}

{% block title %}Payment{% endblock title %}

{% block content %}
    <div class="container container-content">
        {% if not order.paid %}
            <h1 class="content-title">Payment</h1>
            <div id="paypal-button-container"></div>
        {% else %}
            <h1 class="content-title">
                This order has already been paid.
            </h1>
        {% endif %}
    </div>
{% endblock content %}

{% block scripts %}
     <!-- Include the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AbtCWfMO7w78HBFoHmQqnJwlu38ZdYD3Ahlg9UYQtALDvAPVCfZx99LpogkIi9F-AMHC_qQES20bME2g&currency=RUB"></script>

    <script>
        const order_price = '{{ order.get_total_price }}';
        const url = "{% url 'order:complete' order.pk %}";
        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({
            // Set buttons style
            style: {
                color: 'black'
            },

            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: order_price
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    //fetch(url, {
                    //    headers: {"X-Requested-With": ////"XMLHttpRequest"}
                    //})
                    window.location.href = url
                });
            }


        }).render('#paypal-button-container');
    </script>
{% endblock scripts %}
